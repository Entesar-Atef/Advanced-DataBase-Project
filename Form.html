<html>
    <head>
        <title>
            University City Application Form
        </title>
        <link rel="stylesheet" href="formstyle.css">
        
    </head>
    <body>
        <form>
            <h2>University City Application Form</h2><br><br><br><br>

        <input type="text"  placeholder="Name" required class="m"><br><br><br><br>
        <label>Nationl ID: </label>
        <input type="text"  placeholder="National ID" required class="m">                                                         
        <label class="a">Phone Number: </label>
        <input type="text" placeholder="Phone Number" required class="m"><br><br><br><br>
        <label>Gender :</label>
            <input  id="Mal" type="radio" name="Gender"/>
            <label for="Mal">Male</label>
            <input id="Fem" type="radio" name="Gender"/>
            <label for="Fem">Female</label><br><br><br><br>
            <label>Date Of Birth: </label>
            <select>
            <option disabled>Day</option>
            <option>1</option>
            <option>2</option>

            <option>14</option>

            <option>16</option>

            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>
            <option>26</option>
            <option>27</option>
            <option>28</option>
            <option>29</option>
            <option>30</option>
            <option>31</option>
        </select>
        <select>
            <option disabled>Month</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>
        <select>
            <option disabled>Year</option>
            <option>1994</option>
            <option>1995</option>
            <option>1996</option>
            <option>1997</option>
            <option>1998</option>
            <option>1999</option>
            <option>2000</option>
            <option>2001</option>
            <option>2002</option>
            <option>2003</option>
            <option>2004</option>
            <option>2005</option>
        </select><br><br><br><br>
        <label>Religion: </label>
        <input type="text"  placeholder="Religion" class="m"><br><br><br><br>
        <label>E-mail:</label>
        <input type="email"  placeholder="E-mail@gmail.com" class="m"><br><br><br><br>
        <label>College & Level: </label>
        <input type="text" placeholder="College & Level" required class="m">


        <label class="b">Student Affairs Number: </label>
        <input type="text" placeholder="Student Affairs Number" class="m"><br><br><br><br>
        <label>Grade: </label>
        <input type="text"  placeholder="Grade" required> class="m"<br><br><br><br>
        <label>Adress: </label>
        <input type="text"  placeholder="Adress" required class="m"><br><br><br><br>

        <label>Father Name: </label>
        <input type="text" placeholder="Father Name"  required class="m"><br><br><br><br>
        <label>Father National ID: </label>
        <input type="text"  placeholder="Father National ID"  required class="m">
        <label class="c">Father Phone Number: </label>
        <input type="text"  placeholder="Father Phone Number"  required class="m"><br><br><br><br>
        <label>Father Job: </label>
        <input type="text"  placeholder="Father Job" class="m"><br><br><br><br>
        <label>Residence in previous years: </label>
        <select>
            <option disabled>Residence</option>
            <option>Old</option>
            <option>New</option>
        </select><br><br><br><br>

        <label>Residence Type: </label>
        <select>
            <option disabled>Residence</option>
            <option>Ordinary Housing</option>
            <option>Housing Outside The Rules</option>
        </select><br><br><br>

        <label>Residence Without Food? </label>
        <input id="R1" type="radio" name="Residence Without Food?"/>
        <label for="R1">Yes</label>
        <input id="R2" type="radio" name="Residence Without Food?"/>
        <label for="R2">No</label>


        <label class="d">Is Family Abroad? </label>
        <input  id="R3" type="radio" name="Is Family Abroad?"/>
        <label for="R3">Yes</label>
        <input  id="R4" type="radio" name="Is Family Abroad?"/>
        <label for="R4">No</label><br><br><br>

        <label>With Special Needs?</label>
        <input id="R5" type="radio" name="With Special Needs?"/>
        <label for="R5">Yes</label>
        <input id="R6" type="radio" name="With Special Needs?"/>
        <label for="R6">No</label><br><br><br><br>

    <input class="e" type="submit" value="Submit">




    </form>

</html>
